<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/secretSanta/stylesheets/christmasLights.min.css' %}"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="http://yegor256.github.io/tacit/tacit.min.css"/> -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Magic Portal{% endblock %}</title>
	<style>
		.bloodyCrappyElement {margin-top: -8.5%}
		@media only screen and (min-width: 600px){.bloodyCrappyElement {margin-top: -4.5%;}}
		.w3-myfont {font-family: 'Niconne', cursive;}
	</style>
</head>
<body class="w3-display-container w3-myfont" style="background-color:#9FD5B3;background-image:url({% static '/secretSanta/images/background.svg' %})">
	
	<div class="christmasLightsClass">
		<ul class="lightrope">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
	{% if messages %}
		<div id="messagesModal" class="w3-modal" style="display:block;z-index:11">
		{% for message in messages %}
		<div class="w3-modal-content">
			{% if message.tags == "error" %}
			<div class="w3-panel w3-card-4 w3-red alert-{{ message.tags }}">
				<H1 style="font-family: 'Niconne', cursive;">
					<span onclick="document.getElementById('messagesModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>{{ message|safe }}
				</H1>
			</div>
			{% else %}
			<div class="w3-panel w3-card-4 w3-blue alert-{{ message.tags }}">
				<H1 style="font-family: 'Niconne', cursive;">
					<span onclick="document.getElementById('messagesModal').style.display='none'" class="w3-button w3-display-topright">&times;</span>{{ message|safe }}
				</H1>
			</div>
			{% endif %}
		</div>
		{% endfor %}
		</div>
	{% endif %}
	
	<div class="w3-container" style="text-align: center">
		<div class="w3-row w3-container w3-mobile" style="z-index: 10; position:relative">
			<div class="w3-quarter w3-container"></div>
			<div class="w3-half" style="margin-top:5%;">
				<img src="{% static '/secretSanta/images/santa.svg' %}" alt="headerSanta" style="height: auto;width:100%;">
			</div>
			<div class="w3-quarter w3-container"></div>
		</div>
		<div class="w3-row w3-container w3-mobile" style="z-index: 9; position:relative">
			<div class="w3-quarter w3-container"></div>
			<div id="bloodyCrappyElement" class="w3-card-4 w3-half bloodyCrappyElement" style="<!--margin-top: -8.5%-->;background-color:#F7EBE2;">

				<header class = "w3-container">
					<h1 class = "w3-myfont">Magic Portal</h1>
				</header>

				<div class="w3-container">
					<p>
						<main>
							{% block content %}
							{% endblock %}
						</main>
					</p>
				</div>

			</div>
			<div class="w3-quarter w3-container"></div>
		</div>
	</div>
</body>
</html>
